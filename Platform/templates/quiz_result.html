<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/body.css">
    <style>

        
        .images-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Adjust as needed */
        }

        .left-image,
        .right-image {
            flex: 1;
        }
        

    </style>

</head>
<body>
    {% include 'nav_menu.html' %}

    <div class="container mt-5">
        <h3 class="text-center">Congratulations! You finished the following quiz: {{ quiz_name }}</h3>
        <h2 class="text-center">Quiz Details:</h2>

        <div class="images-container">
            <div class="left-image">
                <img src="../static/images/scoremonster.png" height="400" width="400">
            </div>

            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Score: {{ score }} out of {{ total_questions}}</h3>
                    <h1 class="display-4 text-center">{{percentage}}%</h1>


                    <a  href="/quizzes" class="button-20">Back to Quiz Selection</a>
                    <p></p>
                    <a href="/quiz/create_quiz" class="button-20">Create a New Quiz</a>
                    <p></p>
                    <a class="button-20" href="/" >Back to Home</a>
                </div>

            </div>

            <div class="right-image">
                <img src="../static/images/monster2.png" height="400" width="400">
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        </svg>
    </div>
</body>
</html>
